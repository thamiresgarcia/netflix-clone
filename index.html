<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        
        <!--responsividade-->
        <link rel="stylesheet" href="style/responsive.css">

        <!--owl css-->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
        
        <title>Netflix Clone</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">OUTLANDER</h3>
                    <p class="descricao">Nesse conto épico, um guerreiro e uma enfermeira vivem uma paixão avassaladora, mas 200 anos os separam.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carousel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="/img/alias-grace.jpeg">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/cartas-julieta.jpeg">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/casa-comigo.jpeg">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/downton-abbey.jpeg">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/duas-rainhas.jpeg">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/durante-tormenta.jpeg">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/garota-dinamarquesa.jpeg">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/telefonistas.jpeg">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/the-crown.jpeg">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/the-sinner.jpeg">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/friends.jpg">
                </div>
                <div class="item">
                    <img class="box-filme" src="/img/yesterday.jpg">
                </div>
            
            
            </div>
        </div>

        <script src="https://kit.fontawesome.com/e337f7a5c5.js"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/setup.js"></script>

    </body>
</html>
